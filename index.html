<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-wrap">

    <main>
        <section id="main_top-navbar">
            <nav class="navbar bg-body-tertiary p-0">
                <div class="container-fluid d-flex p-0">
                    <div class="navbar_logo">
                        <a class="navbar-brand">
                            <img class="img-fluid" src="./img/mobile-logo.png" alt="mobile boolean logo">
                        </a>
                    </div>
                    <form id="top_search-bar" class="d-flex bg_light-grey" role="search">
                        <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input class="form-control me-2 border-0 bg-transparent" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                    <div id="bell-menu" class="d-flex justify-content-center">
                        <button class="border-0 bg-transparent">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </section>
        
        <section id="main_left-navbar">
            <div class="header_navbar h-100 d-flex flex-column align-items-center justify-content-between text-white py-4">
                <section class="haeder_top-icons">
                    <div class="top_home-icon mb-2">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="top_graph-icon mb-2">
                        <i class="fa-solid fa-chart-simple"></i>
                    </div>
                    <div class="top_volume-icon mb-2">
                        <i class="fa-solid fa-signal"></i>
                    </div>
                </section>
                <section class="header_bottom-icons">
                    <div class="bottom_settings-icon">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </section>
            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
